<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .hint {
      margin-top: 20px;
      font-style: italic;
      color: gray;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>🔒 Enter the Secret Password</h2>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Submit</button>
  <p id="errorMsg" class="error"></p>
  <p class="hint">💡 Hint: kızının adı.</p>

  <script>
    const correctPassword = "nihil"; // ← Şifren burası

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");

      if (input === correctPassword.toLowerCase()) {
        window.location.href = "secret.html"; // ← Doğru girildiyse yönlendirme burada
      } else {
        errorMsg.textContent = "Wrong password. Try again.";
      }
    }
  </script>

</body>
</html>
