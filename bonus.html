  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    h1 {
      color: #fff;

    /* Tab styles */
    .tabs {
      display: flex;

      margin-bottom: 20px;

    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.3);

      font-weight: bold;
      transition: 0.3s;
    }
    .tab.active {
      background-color: rgba(255,255,255,0.7);
      color: #333;
    }

    /* Tab content */
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }

    /* Options */
    .option-button {
      display: inline-block;
      width: 150px;
      margin: 10px;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
      outline: none;
    }
    .option-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* Selected style */
    .selected {
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      border: 3px solid #fff;
      transform: scale(1.1);
    }

    /* Colors */
    .kÃ¼tÃ¼phane { background-color: #ff6f61; }

    .tarih1 { background-color: #ffb347; }
    .tarih2 { background-color: #ff7eb9; }

    .saat1 { background-color: #f6d365; }

    /* Submit */

      margin-top: 40px;

      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ff6f61;
      color: #fff;

    #submitBtn:hover {

</head>
<body>

  <h1>ðŸŽ‰ SeÃ§im ZamanÄ±! ðŸŽ‰</h1>

  <div class="tabs">
    <div class="tab active" data-tab="yer">Yer</div>
    <div class="tab" data-tab="tarih">Tarih</div>
    <div class="tab" data-tab="saat">Saat</div>
  </div>

  <form action="https://formsubmit.co/erenylmaz13@gmail.com" method="POST">
    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <input type="hidden" name="Yer" id="YerInput">
    <input type="hidden" name="Tarih" id="TarihInput">
    <input type="hidden" name="Saat" id="SaatInput">

    <div id="yer" class="tab-content active">
      <button type="button" class="option-button kÃ¼tÃ¼phane" onclick="selectOption('Yer', 'KÃ¼tÃ¼phane', this)">KÃ¼tÃ¼phane</button>
      <button type="button" class="option-button sa-bank" onclick="selectOption('Yer', 'SA Bank', this)">SA Bank</button>
      <button type="button" class="option-button kat-77" onclick="selectOption('Yer', '77 3.Kat', this)">77 3.Kat</button>
    </div>

    <div id="tarih" class="tab-content">
      <button type="button" class="option-button tarih1" onclick="selectOption('Tarih', '7', this)">7</button>
      <button type="button" class="option-button tarih2" onclick="selectOption('Tarih', '8', this)">8</button>
      <button type="button" class="option-button tarih3" onclick="selectOption('Tarih', '9', this)">9</button>
    </div>

    <div id="saat" class="tab-content">
      <button type="button" class="option-button saat1" onclick="selectOption('Saat', '08', this)">08</button>
      <button type="button" class="option-button saat2" onclick="selectOption('Saat', '09', this)">09</button>
      <button type="button" class="option-button saat3" onclick="selectOption('Saat', '10', this)">10</button>
    </div>

    <button type="submit" id="submitBtn">SeÃ§imleri GÃ¶nder</button>
  </form>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        tabContents.forEach(c => c.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Option selection with visual feedback
    function selectOption(type, value, btn) {
      if(type === 'Yer') document.getElementById('YerInput').value = value;
      if(type === 'Tarih') document.getElementById('TarihInput').value = value;
      if(type === 'Saat') document.getElementById('SaatInput').value = value;

      // Remove previous selection in this tab
      const buttons = btn.parentElement.querySelectorAll('.option-button');
      buttons.forEach(b => b.classList.remove('selected'));

      // Add selected class
      btn.classList.add('selected');
    }
  </script>

</body>
