  <script>
    // Sekme geÃ§iÅŸi
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.getAttribute('data-tab');
        contents.forEach(c => c.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });

    // Buton seÃ§im ve form input oluÅŸturma
    const optionButtons = document.querySelectorAll('.option-button');
    optionButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const name = btn.getAttribute('data-name');
        const value = btn.getAttribute('data-value');

        // AynÄ± sekmedeki diÄŸer butonlarÄ±n seÃ§ili sÄ±nÄ±fÄ±nÄ± kaldÄ±r
        document.querySelectorAll(`.option-button[data-name="${name}"]`).forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');

        // Form iÃ§inde hidden input
        let hiddenInput = document.querySelector(`input[name="${name}"]`);
        if (!hiddenInput) {
          hiddenInput = document.createElement('input');
          hiddenInput.type = 'hidden';
          hiddenInput.name = name;
          document.querySelector('form').appendChild(hiddenInput);
        }
        hiddenInput.value = value;
      });
    });
  </script>
