<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renkli SeÃ§im Formu</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 40px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
  }
  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  h1 { font-size: 36px; margin-bottom: 30px; text-shadow: 2px 2px 6px rgba(0,0,0,0.3); }

  .tabs { margin-bottom: 30px; }
  .tab-button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 0 5px;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    color: #fff;
    background-color: rgba(0,0,0,0.3);
    transition: 0.3s;
  }
  .tab-button.active { background-color: rgba(255,255,255,0.4); color: #000; }

  .tab-content { display: none; }
  .tab-content.active { display: block; margin-top: 20px; }

  .option-button {
    display: inline-block;
    margin: 10px;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    transition: 0.3s;
  }
  .option-button.selected { box-shadow: 0 0 15px #fff; transform: scale(1.1); }

  .yer1 { background-color: #ff6f61; }
  .yer2 { background-color: #6a5acd; }
  .yer3 { background-color: #20b2aa; }

  .tarih { background-color: #ffb347; }
  .saat { background-color: #00c6ff; }
</style>
</head>
<body>

<h1>ðŸŒŸ Renkli SeÃ§im Formu ðŸŒŸ</h1>

<form action="final.html" method="POST">

  <div class="tabs">
    <button type="button" class="tab-button active" onclick="showTab('yer')">Yer</button>
    <button type="button" class="tab-button" onclick="showTab('tarih')">Tarih</button>
    <button type="button" class="tab-button" onclick="showTab('saat')">Saat</button>
  </div>

  <!-- Yer Sekmesi -->
  <div id="yer" class="tab-content active">
    <button type="button" class="option-button yer1" data-name="Yer" data-value="KÃ¼tÃ¼phane" onclick="selectOption(this)">KÃ¼tÃ¼phane</button>
    <button type="button" class="option-button yer2" data-name="Yer" data-value="SA Bank" onclick="selectOption(this)">SA Bank</button>
    <button type="button" class="option-button yer3" data-name="Yer" data-value="77 3.Kat" onclick="selectOption(this)">77 3.Kat</button>
  </div>

  <!-- Tarih Sekmesi -->
  <div id="tarih" class="tab-content">
    <script>
      for(let i=7; i<=15; i++){
        document.write(`<button type="button" class="option-button tarih" data-name="Tarih" data-value="${i}" onclick="selectOption(this)">${i}</button>`);
      }
    </script>
  </div>

  <!-- Saat Sekmesi -->
  <div id="saat" class="tab-content">
    <script>
      for(let i=8; i<=17; i++){
        document.write(`<button type="button" class="option-button saat" data-name="Saat" data-value="${i}" onclick="selectOption(this)">${i}</button>`);
      }
    </script>
  </div>

  <!-- Hidden inputlar -->
  <input type="hidden" name="Yer" id="YerInput">
  <input type="hidden" name="Tarih" id="TarihInput">
  <input type="hidden" name="Saat" id="SaatInput">

  <div style="margin-top:30px;">
    <button type="submit" style="padding:15px 40px; font-size:20px; border:none; border-radius:12px; background-color:#ffeb3b; color:#000; cursor:pointer;">SeÃ§imleri GÃ¶nder ðŸŽ‰</button>
  </div>

</form>

<script>
  function showTab(tabId){
    document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');

    document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
    event.currentTarget.classList.add('active');
  }

  function selectOption(btn){
    const name = btn.getAttribute('data-name');
    const value = btn.getAttribute('data-value');

    // hidden input update
    document.getElementById(name + 'Input').value = value;

    // seÃ§ili gÃ¶rsel efekt
    document.querySelectorAll(`.option-button[data-name="${name}"]`).forEach(b=>b.classList.remove('selected'));
    btn.classList.add('selected');
  }
</script>

</body>
</html>
